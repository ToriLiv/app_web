<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Loans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/form.css}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-5 rounded-4 contact-card w-100" style="max-width: 600px;">
    <h2 th:text="'Loan Book: ' + ${book.title}" class="text-center fw-bold mb-4 title-d"></h2>
    <form th:action="@{/loans/create/{id}(id=${book.id})}" method="post">
      <div class="mb-3">
        <label class="form-label text-uppercase small">BORROWER NAME:</label>
        <input ype="text" name="borrower" class="form-control border-0 border-bottom rounded-0" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn text-white px-4 py-2 fw-semibold gradient-btn" style="width: 200px;">CREATE LOAN</button>
      </div>
    </form>
    <a th:href="@{/books/list}" class="link">⬅️ GO BACK</a>
  </div>
</div>

<script th:src="@{/js/create.js}"></script>
</body>
</html>
