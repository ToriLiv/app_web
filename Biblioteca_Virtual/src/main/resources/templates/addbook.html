<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-5 rounded-4 contact-card w-100" style="max-width: 600px;">
        <h2 class="text-center fw-bold mb-4 title-d">➕ ADD BOOK</h2>
        <form th:action="@{/books/save}" th:object="${book}" method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}" />
                <label class="form-label text-uppercase small">TITLE:</label>
                <input type="text" th:field="*{title}"  class="form-control border-0 border-bottom rounded-0" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-uppercase small">AUTHOR:</label>
                <input type="text" th:field="*{author}" class="form-control border-0 border-bottom rounded-0" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-uppercase small">YEAR:</label>
                <input type="number" th:field="*{publication_year}"  class="form-control border-0 border-bottom rounded-0" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-uppercase small">CATEGORY:</label>
                <input type="text" th:field="*{category}" class="form-control border-0 border-bottom rounded-0" required>
            </div>
            <input type="hidden" th:field="*{status}" value="AVAILABLE" />
            <div class="mb-3">
                <label class="form-label text-uppercase small">VALUATION:</label>
                <select th:field="*{valuation}" class="form-select border-0 border-bottom rounded-0" style="font-size: 14px;">
                    <option th:each="v : ${valuations}"
                            th:value="${v}"
                            th:text="${v}">
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn text-white px-4 py-2 fw-semibold gradient-btn" style="width: 200px;">SEND</button>
            </div>
        </form>
        <a th:href="@{/books/list}" class="link">⬅️ GO BACK</a>
    </div>
</div>

<script th:src="@{/js/addbook.js}"></script>
</body>
</html>
