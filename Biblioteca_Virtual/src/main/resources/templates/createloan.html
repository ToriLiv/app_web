<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Loans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/form.css}" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-5 rounded-4 contact-card w-100" style="max-width: 600px;">
    <h2 th:text="'Loan Book: ' + ${book.title}" class="text-center fw-bold mb-4 title-d"></h2>
    <form th:action="@{/loans/create/{id}(id=${book.id})}" method="post">
      <div class="mb-3">
        <label for="user">User:</label><!--load users from the database-->
        <select id="user" name="user.id" class="form-control select2" required><!--busqueda integrada-->
          <option value="" disabled selected>Select an user</option>
          <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn text-white px-4 py-2 fw-semibold gradient-btn" style="width: 200px;">CREATE LOAN</button>
      </div>
    </form>
    <a th:href="@{/books/list}" class="link">⬅️ GO BACK</a>
  </div>
</div>

<script th:src="@{/js/loan.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<script>
  $(document).ready(function() {
      $('#user').select2({
          placeholder: "Select an user",
          allowClear: true,
          width: '100%'
      });
  });
</script>
</body>
</html>
