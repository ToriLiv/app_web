<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/form.css}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-5 rounded-4 contact-card w-100" style="max-width: 600px;">
    <h2 class="text-center fw-bold mb-4 title-d">➕ ADD User</h2>
    <form th:action="@{/users/saveuser}" th:object="${user}" method="post">
      <div class="mb-3">
        <input type="hidden" th:field="*{id}" />
        <label class="form-label text-uppercase small">NAME:</label>
        <input type="text" th:field="*{name}"  class="form-control border-0 border-bottom rounded-0" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-uppercase small">EMAIL:</label>
        <input type="email" th:field="*{email}" class="form-control border-0 border-bottom rounded-0" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-uppercase small">PHONE:</label>
        <input type="text" th:field="*{phone}" class="form-control border-0 border-bottom rounded-0" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn text-white px-4 py-2 fw-semibold gradient-btn" style="width: 200px;">SEND</button>
      </div>
    </form>
    <a th:href="@{/users/list}" class="link">⬅️ GO BACK</a>
  </div>
</div>

<script th:src="@{/js/adduser.js}"></script>
</body>
</html>
