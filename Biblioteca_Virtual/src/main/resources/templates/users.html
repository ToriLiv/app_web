<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <!-------------------bootstrap------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-----------DataTables CSS para Bootstrap------------------->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <br>
    <br>
    <br>
    <h1 class="text-center mb-4">üåü USER MANAGEMENT üåü</h1>
    <div class="mb-3">
        <a th:href="@{/books/list}" class="btn btn-dark btn-md">Books</a>
        <a th:href="@{/users/adduser}" class="btn btn-dark btn-md">‚ûï Add User</a>
    </div>

    <div class="orbit"></div>
    <table id="usersTable" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>

            <td class="actions">
                <a th:href="@{/users/edituser(id=${user.id})}" class="btn btn-dark btn-md">‚úèÔ∏è</a>

                <a th:if="${activeLoans[user.id] != null}"
                   class="btn btn-dark btn-md disabled"
                   title="Cannot delete user with active loans">
                    ‚ùå
                </a>

                <!--usuario sin prestamos activos-->
                <a th:if="${activeLoans[user.id] == null}"
                   th:href="@{/users/deleteuser(id=${user.id})}"
                   class="btn-delete btn btn-dark btn-md">
                    ‚ùå
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--------------------------jQuery-------------------------->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!----------------------Bootstrap JS------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-------------------DataTables JS--------------------------->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:src="@{/js/users.js}"></script>
</body>
</html>
