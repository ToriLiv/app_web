<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca Virtual</title>

    <!-------------------bootstrap------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-----------DataTables CSS para Bootstrap------------------->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>

<div class="container">
    <br>
    <br>
    <br>
    <h1 class="text-center" style="color:#52023D;">üåüMANAGE BOOKSüåü</h1>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-dark">Exit</a>
        <a th:href="@{/books/add}" class="btn btn-dark">Add New Book</a>
        <a th:href="@{/loans/list}" class="btn btn-dark">Loans</a>
    </div>

    <div class="orbit"></div>
    <table id="booksTable" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Category</th>
            <th>Status</th>
            <th>Valuation</th>
            <th>Actions</th>
            <th>Loans</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publication_year}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.status}"></td>
            <td>
              <span th:if="${book.valuation != null and book.valuation.stars > 0}"
                    th:each="i : ${#numbers.sequence(1, book.valuation.stars)}">‚≠ê</span>
                <span th:if="${book.valuation == null or book.valuation.stars == 0}">No rating</span>
            </td>
            <td class="actions">
                <a th:href="@{/books/edit(id=${book.id})}" class="btn btn-dark btn-sm">Edit</a>

                <!--book with active loan-->
                <a th:if="${activeLoans[book.id] != null}"
                   class="btn btn-dark btn-sm disabled"
                   title="Cannot delete book with active loans">
                    Delete
                </a>

                <!--without loans active-->
                <a th:if="${activeLoans[book.id] == null}"
                   th:href="@{/books/delete(id=${book.id})}"
                   class="btn-delete btn btn-dark btn-sm">
                    Delete
                </a>
            </td>

            <td>
                <!--loan a book-->
                <a th:if="${book.status.name() == 'AVAILABLE'}"
                   th:href="@{/loans/book/{id}(id=${book.id})}"
                   class="btn-loan btn btn-sm btn-dark">Loan</a>

                <!--return books-->
                <form th:if="${book.status.name() == 'BORROWED'}"
                      th:action="@{/loans/return/{loanId}(loanId=${activeLoans[book.id].id})}"
                      method="post" class="return">
                    <button type="submit" class="btn btn-sm btn-dark">Return</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--------------------------jQuery-------------------------->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!----------------------Bootstrap JS------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-------------------DataTables JS--------------------------->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:src="@{/js/books.js}"></script>
</body>
</html>
